<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/24.2.3/css/dx.light.css">

    <!-- DevExtreme libraries (reference only one of them) -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/24.2.3/js/dx.all.js"></script>
    <!-- <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/24.2.3/js/dx.web.js"></script> -->
    <!-- <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/24.2.3/js/dx.viz.js"></script> -->
    <script type="text/javascript" src="index.js"></script>
</head>

<body class="dx-viewport">

    <div id="check-box"></div>
    <br><br>
    <div id="disabled-box"></div>
    <br><br>

    <!-- for dirty check -->
    <div id="dirty-box"></div>
    <button id="checkDirty">Check if Checkbox is Dirty</button>
    <p id="dirty-status">Is Dirty: false</p>
    <br><br>

    <!-- for validation -->
    <div id="validate-box"></div>
    <button id="validate">Validate</button>
    <p id="validation-message"></p>
    <br><br>

    <!-- for read only -->
    <div id="read-only"></div>
    <br><br>

    <!-- methods -->
    <div id="myCheckbox"></div>
    <div>
        <button id="change-value">Toggle Value</button>
        <button id="begin-update">Begin Update</button>
        <button id="end-update">End Update</button>
        <button id="dispose-checkbox">Dispose CheckBox</button>
        <button id="focus-checkbox">Focus CheckBox</button>
        <button id="reset-checkbox">Reset CheckBox</button>
    </div>
    <p id="status"></p>
</body>

</html>
