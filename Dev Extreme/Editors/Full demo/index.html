<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.2.15/css/dx.light.css">

    <!-- DevExtreme libraries (reference only one of them) -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.2.15/js/dx.all.js"></script>
    <!-- <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/24.2.3/js/dx.web.js"></script> -->
    <!-- <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/24.2.3/js/dx.viz.js"></script> -->
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <form id="form" action="#">
        <div class="container">
            <!-- Full Name -->
            <div>
                <label for="full-name">Full Name</label>
                <div id="full-name"></div><br><br>
            </div>

            <!-- Email -->
            <div>
                <label for="email">Email</label>
                <div id="email"></div><br><br>
            </div>

            <!-- Password -->
            <div>
                <label for="password">Password</label>
                <div id="password"></div><br><br>
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="confirm-password">Confirm Password</label>
                <div id="confirm-password"></div><br><br>
            </div>

            <!-- Address -->
            <div>
                <label for="address">Address</label>
                <div id="address"></div><br><br>
            </div>

            <!-- Gender -->
            <div>
                <label for="gender">Gender</label>
                <div id="gender"></div><br><br>
            </div>

            <!-- Birth Date -->
            <div>
                <label for="birth-date">Birth Date</label>
                <div id="birth-date"></div><br><br>
            </div>

            <!-- Profile Upload -->
            <div>
                <label for="profile-upload">Profile Picture</label>
                <div id="profile-upload"></div><br><br>
            </div>

            <!-- Country -->
            <div>
                <label for="country">Country</label>
                <div id="country"></div><br><br>
            </div>

            <!-- Subscription Plan -->
            <div>
                <label for="subscription">Subscription Plan</label>
                <div id="subscription"></div><br><br>
            </div>

            <div class="checkbox-group">
                <label for="newsletters">Subscribe to Newsletters</label>
                <div id="newsletters"></div><br><br>
            </div>
            
            <!-- Terms and Conditions Checkbox -->
            <div class="checkbox-group">
                <label for="terms-conditions">I agree to the Terms and Conditions</label>
                <div id="terms-conditions"></div><br><br>
            </div>

            <!-- Submit Button -->
            <div>
                <div id="submit"></div><br><br>
                <!-- <div id="reset"></div><br><br> -->
            </div>
            <div id="validationSummary"></div>
        </div>
    </form>

</body>

</html>
