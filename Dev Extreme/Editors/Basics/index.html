<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/24.2.3/css/dx.light.css">

    <!-- DevExtreme libraries (reference only one of them) -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/24.2.3/js/dx.all.js"></script>

<body class="dx-viewport">
    <!-- Heading for the demo -->
    <h1>DevExtreme Widget Demo</h1>
    
    <!-- Container for the DataGrid widget -->
    <div id="dataGridContainer"></div>

    <!-- Buttons to demonstrate various DevExtreme widget functionalities -->
    <!-- Button to get the widget instance -->
    <button id="get-instance">Get Widget Instance</button>
    
    <!-- Button to demonstrate getting and setting widget options -->
    <button id="get-set-options">Get and Set Options</button>
    
    <!-- Button to call methods on the widget -->
    <button id="call-methods">Call Methods</button>
    
    <!-- Button to handle events like click, change, etc. -->
    <button id="handle-events">Handle Events</button>
    
    <!-- Button to destroy the widget instance -->
    <button id="destroy-widget">Destroy Widget</button>
</body>

</html>
