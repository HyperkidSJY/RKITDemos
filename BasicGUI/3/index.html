<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profile Setup Page">
    <title>Profile Setup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #C4DAD2;
        }
    </style>
</head>
<body>
    <div class="container mt-5 p-4 bg-light rounded shadow-sm">
        <h1 class="text-center text-dark">Profile</h1>
        <p class="text-center text-secondary">Please provide your personal details to set up your profile.</p>

        <!-- Profile Form Section -->
        <form action="#" method="POST">
            <!-- Full Name -->
            <div class="mb-3">
                <label for="full-name" class="form-label">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" class="form-control">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="form-control">
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <textarea id="address" name="address" rows="4" class="form-control" placeholder="Enter your address" maxlength="10"></textarea>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" id="male" name="gender" value="male" class="form-check-input">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="female" name="gender" value="female" class="form-check-input">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="other" name="gender" value="other" class="form-check-input">
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </div>

            <!-- Hobbies -->
            <div class="mb-3">
                <label for="hobbies" class="form-label">Hobbies:</label><br>
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="hobby1" name="hobbies" value="reading" class="form-check-input">
                    <label class="form-check-label" for="hobby1">Reading</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="hobby2" name="hobbies" value="music" class="form-check-input">
                    <label class="form-check-label" for="hobby2">Music</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="hobby3" name="hobbies" value="sports" class="form-check-input">
                    <label class="form-check-label" for="hobby3">Sports</label>
                </div>
            </div>

            <!-- Country  -->
            <div class="mb-3">
                <label for="country" class="form-label">Country:</label>
                <select id="country" name="country" class="form-select">
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="canada">Canada</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="mb-3 text-center">
                <a href="redirect.html" class="btn btn-primary w-100">Go to Redirect Page</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
